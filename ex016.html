    <title>Document</title>
    <style>
        div{
            background-color: silver;
            width: 400px;
            margin: auto;
        }
        input{
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>

<body>
    <form>
        <div>
            <label>Nome</label>
            <input type="text" placeholder="Informe nome"/>

            <label>Informe idade</label>
            <input type="number" placeholder="Informe idade"/>

            <label>Informe data de nascimento</label>
            <input type="date" placeholder="Informe idade"/>

            <label>Informe hora de inicio</label>
            <input type="time" placeholder="Informe hora"/>

            <input type="email" placeholder="Informe email"/>            
            </div>
    </form>
