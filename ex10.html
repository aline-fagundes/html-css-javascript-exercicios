<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="custom-pages container-fluid">
    <h1 class="display-6">Exercício 10</h1>
    <p>Criar um sistema de votação, haverá 5 botões contendo 4 candidatos e a opção
        nulo.</p>

    <div id="vote-screen">
        <div class="mt-4 text-start d-flex flex-column align-items-center">
            <p>Em quem você quer votar?</p>
            <form id="page10-form">
                <div class="form-check">
                    <input type="radio" name="candidatos" value="1" class="form-check-input" id="opcao1" required>
                    <label class="form-check-label" for="opcao1">Candidato 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="candidatos" value="2" class="form-check-input" id="opcao2">
                    <label class="form-check-label" for="opcao2">Candidato 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="candidatos" value="3" class="form-check-input" id="opcao3">
                    <label class="form-check-label" for="opcao3">Candidato 3</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="candidatos" value="4" class="form-check-input" id="opcao4">
                    <label class="form-check-label" for="opcao4">Candidato 4</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="candidatos" value="5" class="form-check-input" id="opcao5">
                    <label class="form-check-label" for="opcao5">Nulo</label>
                </div>   
                <button class="btn mt-3 mb-3" onclick="enviarVoto()">Enviar</button>
            </form> 
            <button class="btn" onclick="checkResults()">Ver resultados</button>
        </div>
    </div>

    <div class="mt-4 hide" id="results-screen">
        <div id="page10-results"></div>
        <button class="btn w-25" onclick="changeVisibility()">Voltar para a votação</button>
    </div>

    <script src="ex10.js"></script>
</body>
</html>
