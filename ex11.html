<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ex. 11</title>
	</head>

	<body>

		<form>
			<label for="nome">Informe o nome do produto</label>
			<input type="text" id="nome" class="input-padrao" required>

			<label for="marca">Informe a marca do produto</label>
			<input type="text" id="marca" class="input-padrao" required>
	
			<label for="valor">Informe o valor do produto</label>
			<input type="text" id="valor" class="input-padrao" required placeholder="R$00,00">
			
			<input type="submit" value="Enviar" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Produto</th>
					<th>Marca</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Chocolate</td>
					<td>Hersheys</td>
					<td>R$5,00</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Qtd de produtos: </td>
					<th>1</th>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
