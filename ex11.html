<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ex. 11</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>

	<body>

		<form>
			<div class="form-group">
				<label for="nome">Produto</label>
				<input type="text" class="form-control" id="nome" placeholder="Informe o nome do produto">
			</div>

			<div class="form-group">
				<label for="nome">Marca</label>
				<input type="text" class="form-control" id="nome" placeholder="Informe a marca do produto">
			</div>

			<div class="form-group">
				<label for="valor">Valor</label>
				<input type="text" class="form-control" id="nome" placeholder="R$00,00">
			</div>

			<button class="btn btn-outline-dark btn-sm" type="submit">Cadastrar</button>
		</form>

		<br/>

		<table class="table table-bordered">
			<thead>
			  <tr>
				<th scope="col">Produto</th>
				<th scope="col">Marca</th>
				<th scope="col">Valor</th>
			  </tr>
			</thead>
			<tbody>
			  <tr>
				<td>Chocolate</td>
				<td>Hersheys</td>
				<td>R$5,00</td>
			  </tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Qtd de produtos cadastrados: </td>
					<td>1</td>
				</tr>
			</tfoot>
		</table>

	</body>
</html>
