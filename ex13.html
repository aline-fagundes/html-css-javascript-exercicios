<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ex. 13</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>

	<body>

		<form>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="Digite o nome do aluno">
			  </div>

			  <div class="form-group">
				<label for="nota1">Nota 1</label>
				<input type="number" class="form-control" id="nota1" placeholder="Informe a primeira nota do aluno">
			  </div>

			  <div class="form-group">
				<label for="nota2">Nota 2</label>
				<input type="number" class="form-control" id="nota2" placeholder="Informe a segunda nota do aluno">
			  </div>

			  <div class="form-group">
				<label for="genero">Gênero</label>
				<input type="text" class="form-control" id="genero" placeholder="Informe o gênero do aluno">
			  </div>

			<div class="form-group">
			  <label for="telefone">Telefone</label>
			  <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
			</div>

			<button class="btn btn-outline-dark btn-sm" type="submit">Registrar</button>
		</form>

		<br/>
		
		<table class="table table-bordered">
			<thead>
			  <tr>
				<th scope="col">Aluno</th>
				<th scope="col">Nota 1</th>
				<th scope="col">Nota 2</th>
				<th scope="col">Media</th>
				<th scope="col">Situação</th>
				<th scope="col">Gênero</th>
			  </tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>


		<div>
			<p>
				Quantidade e percentual de homens e mulheres:
				<input type="text" readonly>
			</p>
			<p>
				Quantidade e percentual de alunos em cada situação:
				<input type="text" readonly>			
			</p>
			<p>
				O aluno com melhor desempenho é: <input type="text" readonly> com a media <input type="text" readonly>
			</p>
		</div>

	</body>
</html>
